name: Userscript Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "apps/userscript/**"
      - ".eslintrc.json"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/userscript-lint.yml"
  push:
    branches: [main]
    paths:
      - "apps/userscript/**"
      - ".eslintrc.json"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/userscript-lint.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-userscript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run userscript lint gate
        run: npm run lint:userscript
