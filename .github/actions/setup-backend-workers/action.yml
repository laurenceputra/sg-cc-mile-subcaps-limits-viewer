name: Setup Backend Workers
description: Install backend dependencies and configure Node.js for CI
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      shell: bash
      run: npm ci
