version: '3.8'

services:
  backend:
    build:
      context: ../../../..
      dockerfile: apps/backend/infra/docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - ADMIN_KEY=${ADMIN_KEY:-change-me-in-production}
      - DB_PATH=/data/bank-cc-sync.db
    volumes:
      - db-data:/data
    restart: unless-stopped

volumes:
  db-data:
